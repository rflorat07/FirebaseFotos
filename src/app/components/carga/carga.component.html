<div class="row">
  <div class="col-md-4">
    <h3>Seleccionar archivos</h3>

    <div appNgDropFiles [ngClass]="{'file-over': estaSobreDropZone }" (archivoSobre)="archivoSobreDropZone($event)" [archivos]="archivos"
      class="well drop-zone">
      <h4>Suelta los archivos aqu√≠</h4>
      <img src="/assets/img/drop-images.png">
    </div>

  </div>

  <div class="col-md-8" style="margin-bottom: 40px">
    <h3>Cargar Archivos</h3>

    <button type="button" class="btn btn-success" (click)="cargarImagenesFirebase()" [disabled]="archivos.length == 0 || !permitirCargar">
    Cargar a firebase
  </button>

    <button type="button" class="btn btn-danger" (click)="limpiarArchivos()">
    Limpiar archivos
  </button>

    <table class="table" *ngIf="archivos.length > 0">
      <thead class="thead-inverse">
        <tr>
          <th>Nombre</th>
          <th>Tamano</th>
          <th>Progreso</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let archivo of archivos">
          <td [ngClass]="{ 'text-green': archivo.estaSubiendo }"><strong>{{ archivo.nombreArchivo }}</strong></td>
          <td>{{archivo.archivo.size / 1024 / 1024 | number:'.2'}} MB</td>
          <td>
            <div class="progress">
              <div class="progress-bar" role="progressbar" [ngStyle]="{'width': archivo.progreso + '%'}"></div>
            </div>
          </td>
        </tr>
      </tbody>
    </table>

  </div>

</div>
